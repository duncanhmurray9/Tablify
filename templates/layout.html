<!DOCTYPE html>

<html lang="en">

    <head>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- documentation at http://getbootstrap.com/docs/4.1/, theme from https://www.bootstrapcdn.com/bootswatch/ -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css" integrity="sha384-nNK9n28pDUDDgIiIqZ/MiyO3F4/9vsMtReZK39klb/MtkZI3/LtjSjlmyVPS3KdN" crossorigin="anonymous">

        <!-- https://favicon.io/emoji-favicons/guitar -->
        <link href="/static/favicon.ico" rel="icon">

        <link href="/static/styles.css" rel="stylesheet">

        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
         <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script> -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>

        <title>Tablify: {% block title %}{% endblock %}</title>

    </head>

    <body>

        <nav class="navbar navbar-expand-md navbar-light bg-light border">
            <a class="navbar-brand" href="/">Tablify</a>
            <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-target="#navbar" data-toggle="collapse" type="button">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
                {% if session["token_info"] %}
                    <ul class="navbar-nav mr-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/playlists">From Playlist</a></li>
                        <li class="nav-item"><a class="nav-link" href="/song_results">From Top Songs</a></li>
                    </ul>
                    <ul class="navbar-nav ml-auto mt-2">
                        <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                    </ul>
                {% else %}
                    <ul class="navbar-nav ml-auto mt-2">
                    </ul>
                {% endif %}
            </div>
        </nav>

        <main class="container p-5">
            {% block main %}

            {% endblock %}
        </main>

        <footer>
            <!--background image url: https://unsplash.com/photos/iB_h6EFRiKY -->
            <div fxflex="row nowrap" fxlayoutalign="space-between center" class="footer" style="place-content: center space-between; align-items: center; flex-direction: row; box-sizing: border-box; display: flex;">
                <div fxlayout="column nowrap" class="footer__links" style="flex-flow: column nowrap; box-sizing: border-box; display: flex;">
                    <a routerlink="/about" href="/about"> About</a>
                    <!---->
                    <a class="ng-star-inserted" href="/logout"> Log Out</a>
                    <!---->
                </div>
                <div fxlayoutalign="row nowrap" class="social__links" style="place-content: stretch flex-start; align-items: stretch; flex-direction: row; box-sizing: border-box; display: flex;">
                    <a href="mailto:duncanhmurray9@gmail.com">
                        <i class="fas fa-envelope-square fa-2x" aria-hidden="true"></i>
                    </a>
                    <a href="https://github.com/dooooncan/Tablify">
                        <i class="fab fa-github-square fa-2x" aria-hidden="true"></i>
                    </a>
                </div>
            </div>
        </footer>

    </body>

</html>
